<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/lee/goalkeeper.css">
    
</head>
<body>
    <!-- <section class="clearfix" > -->

        <!-- 메인메뉴 -->
        <ul id="MainMenu">
            <a href="../../GameStart/gameStart.html">MainMenu</a>
        </ul>
        
        <!-- 팀 점수 -->
        <ul id="teambar" >
            <li id="team1" class="teamname">team1</li>
            <li class="score" id="team1score">0</li>
            <li class="score" id="team2score">0</li>
            <li id="team2" class="teamname">team2</li>
        </ul>

        
        <!-- 남은 횟수 -->
        <div id="chance" >
            <ul id="t1chance">
                <li class="t1">1</li>
                <li class="t1">2</li>
                <li class="t1">3</li>
                <li class="t1">4</li>
                <li class="t1">5</li>
            </ul>
            <ul id="t2chance">
                <li class="t2">1</li>
                <li class="t2">2</li>
                <li class="t2">3</li>
                <li class="t2">4</li>
                <li class="t2">5</li>
            </ul>
        </div>
        <!-- 방향선정 -->
        <ul id="direction" >
            <li id="left">left</li>
            <li id="center">center</li>
            <li id="right">right</li>
        </ul>

        <!-- 키퍼 -->
        <div id="goalkeeper"></div>

        <!-- 예비 클릭 -->
        <div id="button">버튼</div>
    <!-- </section> -->


    <script src="../../JS/lee/goalkeeper.js"></script>
</body>
</html>
