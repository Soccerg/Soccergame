<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../../JS/won/Panalty.js" defer></script>

    <link rel="stylesheet" href="../../CSS/won/Panalty.css">
    <link rel="stylesheet" href="../../CSS/lee/goalPost.css">

</head>

<body>

    <section id="Outer">

        <!-- 메인메뉴 -->


        <!-- 키퍼 -->
        <!-- =============================================================================================================================== -->

        <section id="Outer-GoalPost-Supporters-box">

            <!-- 예비 클릭 -->

            <!-- 팀 점수 -->
            <ul id="teambar">
                <li id="team1" class="teamname">team1</li>
                <li class="score">0</li>
                <li class="score">0</li>
                <li id="team2" class="teamname">team2</li>
            </ul>


            <!-- 남은 횟수 -->
            <div id="chance">
                <ul id="MainMenu">
                    <li id="inr-Menu">MainMenu</li>
                </ul>
                <ul id="t1chance" class="chanceul">
                    <li class="t1">1</li>
                    <li class="t1">2</li>
                    <li class="t1">3</li>
                    <li class="t1">4</li>
                    <li class="t1">5</li>
                </ul>
                <ul id="t2chance" class="chanceul">
                    <li class="t2">1</li>
                    <li class="t2">2</li>
                    <li class="t2">3</li>
                    <li class="t2">4</li>
                    <li class="t2">5</li>
                </ul>
                <!-- <div id="button">버튼</div> -->
            </div>
            <nav class="inr-Supporters-goalPost-box">
                <ul>
                    <li class="background" id="Supporters1"><img src="../../CSS/won/pic/Supporters.png" alt="관중"></li>
                    <li class="background" id="GoalPost">
                        <div id="goalkeeper"></div>
                        <!-- 방향선정 -->
                        <ul id="direction">
                            <li id="left"></li>
                            <li id="center"></li>
                            <li id="right"></li>
                        </ul>
                    </li>
                    <li class="background" id="Supporters2"><img src="../../CSS/won/pic/Supporters.png" alt="관증"></li>
                </ul>
            </nav>
        </section> <!-- Outer-GoalPost-Supporters-box -->





        <!--  -->
        <section id="Field-box">

            <div class="container">

                <!-- 공 + spot 묶음 박스 -->
                <div class="ball-spot-direction-box">

                    <!-- 공 -->
                    <div class="ball" id="Ball"></div>

                    <!-- spot -->
                    <div class="ballSpot" id="Spot"><img src="../../CSS/won/pic/BallSpot.png" alt="스팟"></div>

                    <!-- 방향 관련 묶음 박스 -->
                    <div class="direction">

                        <!-- 입력 표시 묶음 박스  -->
                        <div class="direction-box">

                            <!-- 방향 입력 표시 묶음 박스 -->
                            <nav class="inputDirection-box">

                                <!-- 방향 입력 표시 -->
                                <!-- 왼쪽 -->
                                <button class="selectDirection" id="Left">◀</button>
                                <!-- 중앙 -->
                                <button class="selectDirection" id="Center">▲</button>
                                <!-- 오른쪽 -->
                                <button class="selectDirection" id="Right">▶</button>

                            </nav> <!-- end inputDirection-box -->

                        </div> <!-- end diretion-box -->

                    </div> <!-- end direction -->

                </div> <!-- end ball-spot-direction-box -->

            </div> <!-- end container -->

            <!-- Player-box -->
            <div class="player-box">
                <!-- Player -->
                <div class="player" id="Player"></div>
            </div> <!-- end Player-box -->

        </section> <!-- end Field-box section -->

    </section> <!-- end section#Outer -->
</body>

</html>
