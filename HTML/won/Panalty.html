<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../../JS/won/Panalty.js" defer></script>
    <link rel="stylesheet" href="../../CSS/won/Panalty.css">

</head>

<body>

    <section id="Outer">

        <section id="GoalPost-box">
            <div class="box"></div>
        </section>

        <!--  -->
        <section id="Field-box">

            <div class="container">

                <!-- 공 + spot 묶음 박스 -->
                <div class="ball-spot-direction-box">

                    <!-- 공 -->
                    <div class="ball" id="Ball"></div>

                    <!-- spot -->
                    <div class="ballSpot" id="Spot"><img src="pic/BallSpot.png" alt="스팟"></div>

                    <!-- 방향 관련 묶음 박스 -->
                    <div class="direction">

                        <!-- 방향 입력창 + 입력 표시 묶음 박스  -->
                        <div class="direction-box">

                            <!-- 방향 입력창 + 입력 버튼 묶음 박스 -->
                            <div class="text-Btn-box">

                                <!-- 방향 입력 text -->
                                <input type="text" id="Text" placeholder="숫자 입력 후, Enter / 클릭 >>" autofocus>
                                <!-- 입력 버튼 -->
                                <span><button type="button" id="Shooting"><img src="pic/Ball.png"
                                            alt="슈팅"></button></span>

                            </div> <!-- end text-Btn-box -->

                            <!-- 방향 입력 표시 묶음 박스 -->
                            <nav class="inputDirection-box">

                                <!-- 방향 입력 표시 -->
                                <!-- 왼쪽 -->
                                <p class="selectDirection" id="Left">◀ : 1</p>
                                <!-- 중앙 -->
                                <p class="selectDirection" id="Center">▲ : 2</p>
                                <!-- 오른쪽 -->
                                <p class="selectDirection" id="Right">▶ : 3</p>

                            </nav> <!-- end inputDirection-box -->

                        </div> <!-- end diretion-box -->

                    </div> <!-- end direction -->

                </div> <!-- end ball-spot-direction-box -->

            </div> <!-- end container -->

            <!-- Player-box -->
            <div class="player-box">
                <!-- Player -->
                <div class="player" id="Player"></div>
            </div> <!-- end Player-box -->
            
        </section> <!-- end Field-box section -->

    </section> <!-- end section#Outer -->
</body>

</html>
